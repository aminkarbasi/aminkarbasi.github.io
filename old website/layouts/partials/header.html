
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color:  #00356B;
  color: white;
  padding: 8px;
  font-size: 16px;
  border: none;
  border-radius:1px; 
}

.dropdown {
  position: relative;
  display: inline-block;
  padding:4px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 180px;
  box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.2);
  margin-left:0px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 0px;
  text-decoration: none;
  display: block;
  margin-left:0px;
  margin-right:2px;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>

<nav class="navigation">
  <section class="container">
	  <span class="navigation-title" href="{{ print "/" | relLangURL }}">
		  <img src="/images/logos/iid.png"/></a><span class="navigation-text">&nbsp;{{.Site.Title}}</span></span>
    <input type="checkbox" id="menu-control"/>
    <label class="menu-mobile {{ if $.Site.Params.rtl }} float-left {{ else }} float-right {{ end }}" for="menu-control">
      <span class="btn-mobile {{ if $.Site.Params.rtl }} float-left {{ else }} float-right {{ end }}">&#9776;</span>
      <ul class="navigation-list">
        {{ with .Site.Menus.main}}
          {{ range sort . }}
            <li class="navigation-item {{ if $.Site.Params.itemscentered }} align-center {{ else }} {{ if $.Site.Params.rtl }} align-right {{ else }} align-left {{ end }} {{ end }}">
		{{ if .HasChildren }} 
		<ul class="dropdown">
			<a class="dropbtn" style="line-height:5rem;" href="#">{{ .Name }}</a>
		        <ul class="dropdown-content">
		  {{ range .Children }}
			    <li class="align-center">
			      <a style="margin-left:-1rem;" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
			    </li>
		  {{ end }}
		    </ul>
		</ul>

		{{else}}
			{{if eq .Weight 9}}
              		<a class="navigation-link" href="{{ .URL | absLangURL }}">{{ .Name }}<sup style="color:red">new</sup></a>
			{{else}}
              		<a class="navigation-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
			{{end}}
		{{end}}
            </li>
          {{ end }}
        {{ end }}
        {{ if .Site.IsMultiLingual }}
          {{ $node := . }}
          {{ .Scratch.Set "separator" true }}
          {{ with .Site.Params.LangSeparator }}
            <li class= "{{ if $.Site.Params.itemscentered }} mobile-menu-lang-separator-centered {{ else }} mobile-menu-lang-separator-full {{ end }}">
              <hr />
            </li>
          {{ end }}
          {{ range .Site.Home.AllTranslations }}
            {{ if ne $.Site.Language .Language }}
              {{ if $node.Scratch.Get "separator" }}
                {{ with .Site.Params.LangSeparator }}
                  <li class="multilingual-separator">
                    <p>{{ . }}</p>
                  </li>
                {{ end }}
                {{ $node.Scratch.Set "separator" false }}
              {{ end }}
              <li class="navigation-item {{ if $.Site.Params.itemscentered }} align-center {{ else }} {{ if $.Site.Params.rtl }} align-right {{ else }} align-left {{ end }} {{ end }}">
                <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
              </li>
            {{ end }}
          {{ end }}
        {{ end }}
      </ul>
    </label>
  </section>
</nav>
